<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="todo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">To-Do List</h1>
        
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Enter task">
        </div>
        <div class="mb-3">
            <input type="text" id="priority" class="form-control" placeholder="Enter priority">
        </div>
        <div class="mb-3">
            <input type="button" onclick="addTask()" value="Add Task" class="btn btn-primary w-100">
        </div>
        
        <div id="taskList"></div>
    </div>
</body>
</html>
